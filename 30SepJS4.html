<script>
	//Typeof Keyword
	var a;
	console.log(a);
	console.log(typeof(a));
	a=12;
	console.log(a);
	console.log(typeof(a));
	a=12.5;
	console.log(a);
	console.log(typeof(a));
	a=' ';
	console.log(a);
	console.log(typeof(a));
	a=[];
	console.log(a);
	console.log(typeof(a));
	a={};
	console.log(a);
	console.log(typeof(a));
	a=true;
	console.log(a);
	console.log(typeof(a));
</script>
