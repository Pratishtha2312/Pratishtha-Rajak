<script>
	//If, Else and Elseif statements
	var a=parseFloat(prompt("Enter first number"));
	var ch=prompt("Enter choice");
	var b=parseFloat(prompt("Enter second Number"));
	if(ch=='+')
	{
		console.log(a+b);
	} else if(ch=='-')
	{
		console.log(a-b);
	}else if(ch=='*')
	{
		console.log(a*b);
	} else if(ch=='/')
	{
		console.log(a/b);
	}
	else
	{
		console.log("Invalid choice");
	}
</script>
