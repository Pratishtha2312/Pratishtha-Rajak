<script>
	//Temperature
	var a=Math.random();
	a=a*100;
	a=parseInt(a);
	if(a>0 && a<=10)
	{
		console.log("Temperature is very low");
	} else if(a>10 && a<=20)
	{
		console.log("Temperature is low");
	} else if(a>20 && a<=30)
	{
		console.log("Temperature is moderate");
	} else if(a>30 && a<=40)
	{
		console.log("Temperature is high");
	} else if(a>40 && a<=50)
	{
		console.log("Temperature is very high");
	}
	else
	{
		console.log("Invalid Choice");
	}
</script>
