<script>
	//Nested If Else
	var a=prompt("Enter a value");
	if(a>=50000 && a<=200000)
	{
		console.log("Target completed");
		if(a>=100000)
		{
			console.log("You will get a bonus");
			if(a>=150000)
			{
				console.log("With some extra rewards");
			}
			else
			{
				console.log("Try next year for rewards");
			}
		}
		else
		{
			console.log("Try next year for bonus");
		}
	}
	else
	{
		console.log("Contact to manager");
	}
</script>
