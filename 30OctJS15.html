<script>
	//If, Else and Else If statements
	var a=prompt("Enter a value");
	if(a>0)
	{
		console.log("Value is positive");
		if(a%2==0)
		{
			console.log("Value is even");
		}
		else
		{
			console.log("Value is odd");
		}
	}
	else
	{
		console.log("Value is negative");
	}
</script>
