<script>
	//Switch Case
	var a=parseInt(prompt("Enter first Number"));
	var ch=prompt("Enter a choice");
	var b=parseInt(prompt("Enter second Number"));
	switch(ch)
	{
		case"+":
		console.log(a+b);
		break;
		case"-":
		console.log(a-b);
		break;
		case"*":
		console.log(a*b);
		break;
		case"/":
		console.log(a/b);
		break;
		default:
		console.log("Invalid Choice");
	}
</script>
