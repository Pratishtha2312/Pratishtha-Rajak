<script>
	//Nested If Else statements
	var uid=prompt("Enter User ID");
	if(uid=="Admin")
	{
		var pwd=prompt("Enter password");
		if(pwd=="Admin@123")
		{
			console.log("Welcome to Admin Panel");
		}
		else
		{
			console.log("Incorrect Password");
		}
	}
	else
	{
		console.log("Incorrect User ID");
	}
</script>
